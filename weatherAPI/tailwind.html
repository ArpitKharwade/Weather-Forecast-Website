<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
</head>
<body>

    <div class="wrapper w-full h-full bg-blue-400 text-black">
        <h1 class="text-center text-3xl pt-4">Weather App</h1>
    
        <div class="tab-container w-11/12 mx-w-xl mt-16 flex justify-between" >
            <div class="tab cursor-pointer text-2xl bg-blue-600 rounded-sm hover:text-blue-800 px-1.5 active:bg-white" data-userWeather>Your Weather</div>
            <div class="tab cursor-pointer text-2xl bg-blue-600 rounded-sm hover:text-blue-800 px-1.5 active:bg-white" data-searchWeather>Search Weather</div>
        </div>

        <div class="weather-container m-16">

            <!-- grant location container -->

            <div class="grant-location-container flex flex-row justify-center active: flex" >
                <img src = "locationimg.webp" width="80" height = "80" loading="lazy" class="mb-4">
                <h1 class="text-xl font-medium mt-[1rem] mr-[-500px]">Grant Location Access</h1>
                <p class="text-xl font-medium mt-[5rem] ">Allow access to get weather location</p>
                <button class="btn appearance-none border-none w-[150px] text-white bg-blue-600 rounded-sm text-xl cursor-pointer  " data-grantAccess>Grant Access</button>
            </div>

            <!-- search form -->
             <form class="form-container" data-searchForm>
                 <input placeholder="Search for city..." data-searchInput>
                 <button class="btn" type="submit">
                    <img src="searchimg.png" width="20" height="20" loading="lazy">
                 </button>
             </form>

             <!-- loading screen container -->
              <div class="loading-container">
                <img src = "loadingimg2.gif" height="80" width="150" >
                <p>Loading</p>
              </div>

              <!-- show weather info -->
            <div class="user-info-container">

                <!-- city name and flag -->
                <div class="name">
                    <p data-cityname>Goa</p>
                    <img data-countryIcon>
                </div>

                <!-- weather description -->
                 <p data-weatherDesc></p>

                 <!-- weather icon -->
                  <img data-weatherIcon>

                  <!-- temperature -->
                   <p data-temp></p>

                 <!-- 3-cards - parameters -->
                <div class="parameter-container">

                    <!-- card1 -->
                     <div class="parameter">
                        <img src = "windspeedimg.jpeg" >
                        <p>Windspeed</p>
                        <p data-windspeed></p>
                     </div>

                     <!-- card2 -->
                     <div class="parameter">
                        <img src = "humidityimg.png" >
                        <p>Humidity</p>
                        <p data-humidity></p>
                     </div>

                     <!-- card3 -->
                     <div class="parameter">
                        <img src = "cloudsimg.png" >
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                     </div>
                </div>

            </div>
        </div>
    </div>
    
    <!-- <script src = "index.js"></script> -->
</body>
</html>
