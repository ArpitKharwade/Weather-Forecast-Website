<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="wrapper">
        <h1>Weather app</h1>
    
        <div class="tab-container">
            <div class="tab" data-userWeather>Your Weather</div>
            <div class="tab" data-searchWeather>Search Weather</div>
        </div>

        <div class="weather-container">

            <!-- grant location container -->

            <div class="sub-container grant-location-container">
                <img src = "locationimg.webp" width="80" height = "80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow access to get weather location</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!-- search form -->
             <form class="form-container" data-searchForm>
                 <input placeholder="Search for city..." data-searchInput>
                 <button class="btn" type="submit">
                    <img src="search.png" width="20" height="20" loading="lazy">
                    
                 </button>
             </form>

             <!-- loading screen container -->
              <div class="sub-container loading-container">
                <img src = "loading.gif" height="100px" width="100px" >
                <p>Loading</p>
              </div>

              <!-- show weather info -->
            <div class="sub-container user-info-container">

                <!-- city name and flag -->
                <div class="name">
                    <p data-cityname>Goa</p>
                    <img data-countryIcon>
                </div>

                <!-- weather description -->
                 <p data-weatherDesc></p>

                 <!-- weather icon -->
                  <img data-weatherIcon>

                  <!-- temperature -->
                   <p data-temp></p>

                 <!-- 3-cards - parameters -->
                <div class="parameter-container">

                    <!-- card1 -->
                     <div class="parameter">
                        <img src = "windspeedimg.jpeg" >
                        <p>Windspeed</p>
                        <p data-windspeed></p>
                     </div>

                     <!-- card2 -->
                     <div class="parameter">
                        <img src = "humidityimg.png" >
                        <p>Humidity</p>
                        <p data-humidity></p>
                     </div>

                     <!-- card3 -->
                     <div class="parameter">
                        <img src = "cloudsimg.png" >
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                     </div>
                </div>

            </div>
        </div>
    </div>
    
    <script src = "index.js"></script>
</body>
</html>
